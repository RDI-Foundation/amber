name: amber-publish

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build-push:
    name: Build and Push (${{ matrix.image }} ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: amber-node
            context: .
            file: Dockerfile
            runner: ubuntu-latest
            arch: amd64
          - image: amber-node
            context: .
            file: Dockerfile
            runner: ubuntu-24.04-arm
            arch: arm64
          - image: amber-sidecar
            context: docker/amber-sidecar
            file: docker/amber-sidecar/Dockerfile
            runner: ubuntu-latest
            arch: amd64
          - image: amber-sidecar
            context: docker/amber-sidecar
            file: docker/amber-sidecar/Dockerfile
            runner: ubuntu-24.04-arm
            arch: arm64
          - image: amber-helper
            context: .
            file: docker/amber-compose-helper/Dockerfile
            runner: ubuntu-latest
            arch: amd64
          - image: amber-helper
            context: .
            file: docker/amber-compose-helper/Dockerfile
            runner: ubuntu-24.04-arm
            arch: arm64
    env:
      IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
          flavor: |
            suffix=-${{ matrix.arch }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          build-args: |
            BUILD_MODE=release
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=refs/heads/main-${{ matrix.image }}-${{ matrix.arch }}
            type=gha,scope=${{ github.ref }}-${{ matrix.image }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ github.ref }}-${{ matrix.image }}-${{ matrix.arch }}

  merge-manifests:
    name: Create Multi-Arch Manifests
    runs-on: ubuntu-latest
    needs: build-push
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure node tags
        id: node_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/amber-node
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
      - name: Publish amber-node manifests
        run: |
          set -euo pipefail
          tags="${{ steps.node_meta.outputs.tags }}"
          while read -r tag; do
            [ -z "$tag" ] && continue
            docker buildx imagetools create -t "$tag" "${tag}-amd64" "${tag}-arm64"
          done <<< "$tags"
      - name: Configure sidecar tags
        id: sidecar_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/amber-sidecar
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
      - name: Publish amber-sidecar manifests
        run: |
          set -euo pipefail
          tags="${{ steps.sidecar_meta.outputs.tags }}"
          while read -r tag; do
            [ -z "$tag" ] && continue
            docker buildx imagetools create -t "$tag" "${tag}-amd64" "${tag}-arm64"
          done <<< "$tags"
      - name: Configure helper tags
        id: helper_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/amber-helper
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
      - name: Publish amber-helper manifests
        run: |
          set -euo pipefail
          tags="${{ steps.helper_meta.outputs.tags }}"
          while read -r tag; do
            [ -z "$tag" ] && continue
            docker buildx imagetools create -t "$tag" "${tag}-amd64" "${tag}-arm64"
          done <<< "$tags"
