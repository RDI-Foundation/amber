name: amber-publish

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build-push:
    name: Build and Push (${{ matrix.image }} ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: amber-cli
            context: .
            file: Dockerfile
            runner: ubuntu-latest
            arch: amd64
          - image: amber-cli
            context: .
            file: Dockerfile
            runner: ubuntu-24.04-arm
            arch: arm64
          - image: amber-sidecar
            context: docker/amber-sidecar
            file: docker/amber-sidecar/Dockerfile
            runner: ubuntu-latest
            arch: amd64
          - image: amber-sidecar
            context: docker/amber-sidecar
            file: docker/amber-sidecar/Dockerfile
            runner: ubuntu-24.04-arm
            arch: arm64
          - image: amber-helper
            context: .
            file: docker/amber-helper/Dockerfile
            runner: ubuntu-latest
            arch: amd64
          - image: amber-helper
            context: .
            file: docker/amber-helper/Dockerfile
            runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - uses: actions/checkout@v5
      - name: Compute image registry (lowercase owner for GHCR)
        id: registry
        shell: bash
        run: |
          set -euo pipefail
          owner_lc="$(printf '%s' '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          image_registry="ghcr.io/${owner_lc}"
          echo "image_registry=${image_registry}" >> "$GITHUB_OUTPUT"
          echo "IMAGE_REGISTRY=${image_registry}" >> "$GITHUB_ENV"
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.registry.outputs.image_registry }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
          flavor: |
            suffix=-${{ matrix.arch }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          build-args: |
            BUILD_MODE=release
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=refs/heads/main-${{ matrix.image }}-${{ matrix.arch }}
            type=gha,scope=${{ github.ref }}-${{ matrix.image }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ github.ref }}-${{ matrix.image }}-${{ matrix.arch }}

  merge-manifests:
    name: Create Multi-Arch Manifests
    runs-on: ubuntu-latest
    needs: build-push
    permissions:
      contents: read
      packages: write
    steps:
      - name: Compute image registry (lowercase owner for GHCR)
        id: registry
        shell: bash
        run: |
          set -euo pipefail
          owner_lc="$(printf '%s' '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          image_registry="ghcr.io/${owner_lc}"
          echo "image_registry=${image_registry}" >> "$GITHUB_OUTPUT"
          echo "IMAGE_REGISTRY=${image_registry}" >> "$GITHUB_ENV"
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure cli tags
        id: cli_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.registry.outputs.image_registry }}/amber-cli
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
      - name: Publish amber-cli manifests
        run: |
          set -euo pipefail
          tags="${{ steps.cli_meta.outputs.tags }}"
          while read -r tag; do
            [ -z "$tag" ] && continue
            docker buildx imagetools create -t "$tag" "${tag}-amd64" "${tag}-arm64"
          done <<< "$tags"
      - name: Configure sidecar tags
        id: sidecar_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.registry.outputs.image_registry }}/amber-sidecar
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
      - name: Publish amber-sidecar manifests
        run: |
          set -euo pipefail
          tags="${{ steps.sidecar_meta.outputs.tags }}"
          while read -r tag; do
            [ -z "$tag" ] && continue
            docker buildx imagetools create -t "$tag" "${tag}-amd64" "${tag}-arm64"
          done <<< "$tags"
      - name: Configure helper tags
        id: helper_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.registry.outputs.image_registry }}/amber-helper
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
      - name: Publish amber-helper manifests
        run: |
          set -euo pipefail
          tags="${{ steps.helper_meta.outputs.tags }}"
          while read -r tag; do
            [ -z "$tag" ] && continue
            docker buildx imagetools create -t "$tag" "${tag}-amd64" "${tag}-arm64"
          done <<< "$tags"

  cli-artifacts:
    name: Build amber-cli artifacts (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-amd64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: linux-arm64
            runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - platform: macos-arm64
            runner: macos-14
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2025-10-30
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}
      - name: Build amber-cli
        run: cargo build -p amber-cli --release --target ${{ matrix.target }}
      - name: Package artifact
        run: |
          set -euo pipefail
          tar -czf "amber-cli-${{ matrix.platform }}.tar.gz" -C "target/${{ matrix.target }}/release" amber
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: amber-cli-${{ matrix.platform }}
          path: amber-cli-${{ matrix.platform }}.tar.gz
          if-no-files-found: error
