name: amber-publish

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  image-matrix:
    name: Image Matrix
    runs-on: ubuntu-latest
    outputs:
      build_matrix: ${{ steps.matrix.outputs.build_matrix }}
    steps:
      - uses: actions/checkout@v5
      - name: Build image matrix
        id: matrix
        shell: bash
        run: |
          set -euo pipefail
          matrix=$(jq -c '{
            include: [
              .images[] as $img |
              ($img.arches // ["amd64", "arm64"])[] as $arch |
              {
                image: $img.name,
                context: $img.context,
                file: $img.dockerfile,
                arch: $arch,
                runner: (if $arch == "arm64" then "ubuntu-24.04-arm" else "ubuntu-latest" end)
              }
            ]
          }' docker/images.json)
          echo "build_matrix=$matrix" >> "$GITHUB_OUTPUT"

  build-push:
    name: Build and Push (${{ matrix.image }} ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    needs: image-matrix
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.image-matrix.outputs.build_matrix) }}
    steps:
      - uses: actions/checkout@v5
      - name: Read image registry
        id: registry
        shell: bash
        run: |
          set -euo pipefail
          image_registry="$(jq -r '.registry' docker/images.json)"
          if [ -z "$image_registry" ] || [ "$image_registry" = "null" ]; then
            echo "docker/images.json registry is missing" >&2
            exit 1
          fi
          echo "image_registry=${image_registry}" >> "$GITHUB_OUTPUT"
          echo "IMAGE_REGISTRY=${image_registry}" >> "$GITHUB_ENV"
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.registry.outputs.image_registry }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=${{ github.sha }}
          flavor: |
            suffix=-${{ matrix.arch }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          build-args: |
            BUILD_MODE=release
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=refs/heads/main-${{ matrix.image }}-${{ matrix.arch }}
            type=gha,scope=${{ github.ref }}-${{ matrix.image }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ github.ref }}-${{ matrix.image }}-${{ matrix.arch }}

  merge-manifests:
    name: Create Multi-Arch Manifests
    runs-on: ubuntu-latest
    needs: build-push
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      - name: Read image registry
        id: registry
        shell: bash
        run: |
          set -euo pipefail
          image_registry="$(jq -r '.registry' docker/images.json)"
          if [ -z "$image_registry" ] || [ "$image_registry" = "null" ]; then
            echo "docker/images.json registry is missing" >&2
            exit 1
          fi
          echo "image_registry=${image_registry}" >> "$GITHUB_OUTPUT"
          echo "IMAGE_REGISTRY=${image_registry}" >> "$GITHUB_ENV"
      - name: List images
        id: images
        shell: bash
        run: |
          set -euo pipefail
          images=$(jq -r --arg reg "$IMAGE_REGISTRY" '.images[].name | "\($reg)/\(.)"' docker/images.json)
          {
            echo "images<<EOF"
            echo "$images"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.images.outputs.images }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=${{ github.sha }}
      - name: Publish multi-arch manifests
        run: |
          set -euo pipefail
          tags="${{ steps.meta.outputs.tags }}"
          while read -r tag; do
            [ -z "$tag" ] && continue
            docker buildx imagetools create -t "$tag" "${tag}-amd64" "${tag}-arm64"
          done <<< "$tags"
      - name: Publish floating tags
        if: github.ref == 'refs/heads/main'
        run: |
          set -euo pipefail
          floating=$(jq -c '.images[] | {name, tags: ([.code_tag] + (.floating_tags // [])) | map(select(. != null)) | unique} | select(.tags | length > 0)' docker/images.json)
          while IFS= read -r entry; do
            name=$(jq -r '.name' <<< "$entry")
            for tag in $(jq -r '.tags[]' <<< "$entry"); do
              if [ "$tag" = "main" ]; then
                continue
              fi
              docker buildx imagetools create \
                -t "${IMAGE_REGISTRY}/${name}:${tag}" \
                "${IMAGE_REGISTRY}/${name}:main"
            done
          done <<< "$floating"

  verify-image-tags:
    name: Verify Internal Image Tags
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: merge-manifests
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v5
      - name: Read image registry
        id: registry
        shell: bash
        run: |
          set -euo pipefail
          image_registry="$(jq -r '.registry' docker/images.json)"
          if [ -z "$image_registry" ] || [ "$image_registry" = "null" ]; then
            echo "docker/images.json registry is missing" >&2
            exit 1
          fi
          echo "IMAGE_REGISTRY=${image_registry}" >> "$GITHUB_ENV"
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify tags exist
        shell: bash
        run: |
          set -euo pipefail
          tags=$(jq -r '.images[] | .name as $name | ([.code_tag] + (.floating_tags // [])) | map(select(. != null)) | unique | .[] | "\($name):\(.)"' docker/images.json)
          missing=0
          while read -r spec; do
            [ -z "$spec" ] && continue
            image="${IMAGE_REGISTRY}/${spec}"
            if ! docker buildx imagetools inspect "$image" >/dev/null 2>&1; then
              echo "::error::Missing image tag ${image}"
              missing=1
            fi
          done <<< "$tags"
          exit "$missing"

  docker-tests:
    name: Docker Smoke Tests (prebuilt images)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: merge-manifests
    permissions:
      contents: read
      packages: read
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
      AMBER_TEST_USE_PREBUILT_IMAGES: "1"
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Read image registry
        id: registry
        shell: bash
        run: |
          set -euo pipefail
          image_registry="$(jq -r '.registry' docker/images.json)"
          if [ -z "$image_registry" ] || [ "$image_registry" = "null" ]; then
            echo "docker/images.json registry is missing" >&2
            exit 1
          fi
          image_registry="${image_registry%/}"
          echo "IMAGE_REGISTRY=${image_registry}" >> "$GITHUB_ENV"
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull and retag images for tests
        shell: bash
        run: |
          set -euo pipefail
          jq -c '.images[] | select(.code_tag != null) | {name, code_tag}' docker/images.json | while read -r spec; do
            name="$(jq -r '.name' <<< "$spec")"
            code_tag="$(jq -r '.code_tag' <<< "$spec")"
            src="${IMAGE_REGISTRY}/${name}:${GITHUB_SHA}"
            docker pull "$src"
            docker tag "$src" "${IMAGE_REGISTRY}/${name}:${code_tag}"
            if [ "$name" = "amber-helper" ]; then
              docker tag "$src" "amber-helper:e2e"
            fi
          done
      - name: Run docker compose smoke tests
        run: |
          cargo test -p amber-compiler --all-features docker_smoke_ocap_blocks_unbound_callers -- --ignored --test-threads=1
          cargo test -p amber-compiler --all-features docker_smoke_config_forwarding_runtime_validation -- --ignored --test-threads=1
          cargo test -p amber-compiler --all-features docker_smoke_external_slot_routes_to_outside_service -- --ignored --test-threads=1
          cargo test -p amber-compiler --all-features docker_smoke_export_routes_to_host -- --ignored --test-threads=1
      - name: Run helper docker smoke test
        run: cargo test -p amber-helper --all-features helper_image_executes_run_plan_in_scratch -- --ignored --test-threads=1

  cli-artifacts:
    name: Build amber-cli artifacts (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-amd64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: linux-arm64
            runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - platform: macos-arm64
            runner: macos-14
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2025-10-30
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}
      - name: Build amber-cli
        run: cargo build -p amber-cli --release --target ${{ matrix.target }}
      - name: Package artifact
        run: |
          set -euo pipefail
          tar -czf "amber-cli-${{ matrix.platform }}.tar.gz" -C "target/${{ matrix.target }}/release" amber
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: amber-cli-${{ matrix.platform }}
          path: amber-cli-${{ matrix.platform }}.tar.gz
          if-no-files-found: error
