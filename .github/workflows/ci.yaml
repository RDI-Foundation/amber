name: amber

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - run: cargo fmt --all -- --check
      - run: cargo clippy --workspace --all-features -- -D warnings -D clippy::dbg_macro

  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - run: cargo test --workspace --all-features
      - run: cargo test -p amber-compiler --all-features docker_smoke_ocap_blocks_unbound_callers -- --ignored --test-threads=1
      - run: cargo test -p amber-compiler --all-features docker_smoke_config_forwarding_runtime_validation -- --ignored --test-threads=1

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          build-args: |
            BUILD_MODE=release
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/amber-node:${{ github.sha }}
          cache-from: |
            type=gha,scope=refs/heads/main
            type=gha,scope=amber-pr-${{ github.event.pull_request.number }}
          cache-to: type=gha,mode=max,scope=amber-pr-${{ github.event.pull_request.number }}
      - name: Build sidecar image
        uses: docker/build-push-action@v5
        with:
          context: docker/amber-sidecar
          file: docker/amber-sidecar/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/amber-sidecar:${{ github.sha }}
          cache-from: |
            type=gha,scope=refs/heads/main-sidecar
            type=gha,scope=amber-sidecar-pr-${{ github.event.pull_request.number }}
          cache-to: type=gha,mode=max,scope=amber-sidecar-pr-${{ github.event.pull_request.number }}
