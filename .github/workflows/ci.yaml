name: amber

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - run: cargo fmt --all -- --check
      - run: cargo clippy --workspace --all-features -- -D warnings -D clippy::dbg_macro

  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - run: cargo test --workspace --all-features
      - run: cargo test -p amber-compiler --all-features docker_smoke_ocap_blocks_unbound_callers -- --ignored --test-threads=1
      - run: cargo test -p amber-compiler --all-features docker_smoke_config_forwarding_runtime_validation -- --ignored --test-threads=1
      - run: cargo test -p amber-compiler --all-features docker_smoke_external_slot_routes_to_outside_service -- --ignored --test-threads=1
      - run: cargo test -p amber-helper --all-features helper_image_executes_run_plan_in_scratch -- --ignored --test-threads=1

  kubernetes-tests:
    name: Kubernetes Reporter Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Test Kubernetes reporter with KinD
        run: cargo test -p amber-compiler --all-features kubernetes_smoke_config_roundtrip -- --ignored --test-threads=1
      - name: Test Kubernetes external slot routing with KinD
        run: cargo test -p amber-compiler --all-features kubernetes_smoke_external_slot_routes_to_outside_service -- --ignored --test-threads=1

  docker-build:
    name: Build Docker Images (${{ matrix.image }} ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: amber-cli
            context: .
            file: Dockerfile
            cache_scope: amber-pr-${{ github.event.pull_request.number }}
            runner: ubuntu-latest
            arch: amd64
          - image: amber-cli
            context: .
            file: Dockerfile
            cache_scope: amber-pr-${{ github.event.pull_request.number }}
            runner: ubuntu-24.04-arm
            arch: arm64
          - image: amber-sidecar
            context: docker/amber-sidecar
            file: docker/amber-sidecar/Dockerfile
            cache_scope: amber-sidecar-pr-${{ github.event.pull_request.number }}
            runner: ubuntu-latest
            arch: amd64
          - image: amber-sidecar
            context: docker/amber-sidecar
            file: docker/amber-sidecar/Dockerfile
            cache_scope: amber-sidecar-pr-${{ github.event.pull_request.number }}
            runner: ubuntu-24.04-arm
            arch: arm64
          - image: amber-helper
            context: .
            file: docker/amber-helper/Dockerfile
            cache_scope: amber-helper-pr-${{ github.event.pull_request.number }}
            runner: ubuntu-latest
            arch: amd64
          - image: amber-helper
            context: .
            file: docker/amber-helper/Dockerfile
            cache_scope: amber-helper-pr-${{ github.event.pull_request.number }}
            runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - uses: actions/checkout@v5
      - name: Compute image registry (lowercase owner for GHCR)
        id: registry
        shell: bash
        run: |
          set -euo pipefail
          owner_lc="$(printf '%s' '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          image_registry="ghcr.io/${owner_lc}"
          echo "image_registry=${image_registry}" >> "$GITHUB_OUTPUT"
          echo "IMAGE_REGISTRY=${image_registry}" >> "$GITHUB_ENV"
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          build-args: |
            BUILD_MODE=release
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ${{ steps.registry.outputs.image_registry }}/${{ matrix.image }}:${{ github.sha }}-${{ matrix.arch }}
          cache-from: |
            type=gha,scope=refs/heads/main-${{ matrix.image }}-${{ matrix.arch }}
            type=gha,scope=${{ matrix.cache_scope }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.cache_scope }}-${{ matrix.arch }}

  docker-merge:
    name: Create Multi-Arch Manifests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: docker-build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Compute image registry (lowercase owner for GHCR)
        id: registry
        shell: bash
        run: |
          set -euo pipefail
          owner_lc="$(printf '%s' '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          image_registry="ghcr.io/${owner_lc}"
          echo "image_registry=${image_registry}" >> "$GITHUB_OUTPUT"
          echo "IMAGE_REGISTRY=${image_registry}" >> "$GITHUB_ENV"
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create amber-cli manifest
        run: |
          set -euo pipefail
          docker buildx imagetools create \
            -t "${IMAGE_REGISTRY}/amber-cli:${{ github.sha }}" \
            "${IMAGE_REGISTRY}/amber-cli:${{ github.sha }}-amd64" \
            "${IMAGE_REGISTRY}/amber-cli:${{ github.sha }}-arm64"
      - name: Create amber-sidecar manifest
        run: |
          set -euo pipefail
          docker buildx imagetools create \
            -t "${IMAGE_REGISTRY}/amber-sidecar:${{ github.sha }}" \
            "${IMAGE_REGISTRY}/amber-sidecar:${{ github.sha }}-amd64" \
            "${IMAGE_REGISTRY}/amber-sidecar:${{ github.sha }}-arm64"
      - name: Create amber-helper manifest
        run: |
          set -euo pipefail
          docker buildx imagetools create \
            -t "${IMAGE_REGISTRY}/amber-helper:${{ github.sha }}" \
            "${IMAGE_REGISTRY}/amber-helper:${{ github.sha }}-amd64" \
            "${IMAGE_REGISTRY}/amber-helper:${{ github.sha }}-arm64"
