name: amber

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - run: cargo fmt --all -- --check
      - run: cargo clippy --workspace --all-features -- -D warnings -D clippy::dbg_macro

  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - run: cargo test --workspace --all-features

  kubernetes-tests:
    name: Kubernetes Reporter Tests
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Ensure KinD is available
        run: |
          if ! command -v kind >/dev/null 2>&1; then
            curl -fsSL -o /tmp/kind https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64
            chmod +x /tmp/kind
            sudo mv /tmp/kind /usr/local/bin/kind
          fi
      - name: Ensure kubectl is available
        run: |
          if ! command -v kubectl >/dev/null 2>&1; then
            curl -fsSL -o /tmp/kubectl "https://dl.k8s.io/release/$(curl -fsSL https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x /tmp/kubectl
            sudo mv /tmp/kubectl /usr/local/bin/kubectl
          fi
      - name: Test Kubernetes reporter with KinD
        run: cargo test -p amber-compiler --all-features kubernetes_smoke_config_roundtrip -- --ignored --test-threads=1
      - name: Test Kubernetes external slot routing with KinD
        run: cargo test -p amber-compiler --all-features kubernetes_smoke_external_slot_routes_to_outside_service -- --ignored --test-threads=1
      - name: Test Kubernetes export routing with KinD
        run: cargo test -p amber-compiler --all-features kubernetes_smoke_export_routes_to_host -- --ignored --test-threads=1

  image-matrix:
    name: Image Matrix
    runs-on: ubuntu-latest
    outputs:
      build_matrix: ${{ steps.matrix.outputs.build_matrix }}
    steps:
      - uses: actions/checkout@v5
      - name: Build image matrix
        id: matrix
        shell: bash
        run: |
          set -euo pipefail
          matrix=$(jq -c '{
            include: [
              .images[] as $img |
              ($img.arches // ["amd64", "arm64"])[] as $arch |
              {
                image: $img.name,
                context: $img.context,
                file: $img.dockerfile,
                arch: $arch,
                runner: (if $arch == "arm64" then "ubuntu-24.04-arm" else "ubuntu-latest" end)
              }
            ]
          }' docker/images.json)
          echo "build_matrix=$matrix" >> "$GITHUB_OUTPUT"

  docker-build:
    name: Build Docker Images (${{ matrix.image }} ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    if: github.event_name == 'pull_request'
    needs: image-matrix
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.image-matrix.outputs.build_matrix) }}
    steps:
      - uses: actions/checkout@v5
      - name: Compute image registry (lowercase owner for GHCR)
        id: registry
        shell: bash
        run: |
          set -euo pipefail
          owner_lc="$(printf '%s' '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          image_registry="ghcr.io/${owner_lc}"
          echo "image_registry=${image_registry}" >> "$GITHUB_OUTPUT"
          echo "IMAGE_REGISTRY=${image_registry}" >> "$GITHUB_ENV"
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          build-args: |
            BUILD_MODE=release
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ${{ steps.registry.outputs.image_registry }}/${{ matrix.image }}:${{ github.sha }}-${{ matrix.arch }}
          cache-from: |
            type=gha,scope=refs/heads/main-${{ matrix.image }}-${{ matrix.arch }}
            type=gha,scope=${{ matrix.image }}-pr-${{ github.event.pull_request.number }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}-pr-${{ github.event.pull_request.number }}-${{ matrix.arch }}

  docker-merge:
    name: Create Multi-Arch Manifests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [image-matrix, docker-build]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      - name: Compute image registry (lowercase owner for GHCR)
        id: registry
        shell: bash
        run: |
          set -euo pipefail
          owner_lc="$(printf '%s' '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          image_registry="ghcr.io/${owner_lc}"
          echo "image_registry=${image_registry}" >> "$GITHUB_OUTPUT"
          echo "IMAGE_REGISTRY=${image_registry}" >> "$GITHUB_ENV"
      - name: List images
        id: images
        shell: bash
        run: |
          set -euo pipefail
          images=$(jq -r --arg reg "$IMAGE_REGISTRY" '.images[].name | "\($reg)/\(.)"' docker/images.json)
          {
            echo "images<<EOF"
            echo "$images"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create multi-arch manifests
        run: |
          set -euo pipefail
          images="${{ steps.images.outputs.images }}"
          while read -r image; do
            [ -z "$image" ] && continue
            docker buildx imagetools create \
              -t "${image}:${{ github.sha }}" \
              "${image}:${{ github.sha }}-amd64" \
              "${image}:${{ github.sha }}-arm64"
          done <<< "$images"

  docker-tests:
    name: Docker Smoke Tests (prebuilt images)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: docker-merge
    permissions:
      contents: read
      packages: read
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
      AMBER_TEST_USE_PREBUILT_IMAGES: "1"
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Compute image registries
        id: registry
        shell: bash
        run: |
          set -euo pipefail
          owner_lc="$(printf '%s' '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          ci_registry="ghcr.io/${owner_lc}"
          code_registry="$(jq -r '.registry' docker/images.json)"
          if [ -z "$code_registry" ] || [ "$code_registry" = "null" ]; then
            echo "docker/images.json registry is missing" >&2
            exit 1
          fi
          code_registry="${code_registry%/}"
          echo "CI_IMAGE_REGISTRY=${ci_registry}" >> "$GITHUB_ENV"
          echo "CODE_IMAGE_REGISTRY=${code_registry}" >> "$GITHUB_ENV"
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull and retag images for tests
        shell: bash
        run: |
          set -euo pipefail
          jq -c '.images[] | select(.code_tag != null) | {name, code_tag}' docker/images.json | while read -r spec; do
            name="$(jq -r '.name' <<< "$spec")"
            code_tag="$(jq -r '.code_tag' <<< "$spec")"
            src="${CI_IMAGE_REGISTRY}/${name}:${GITHUB_SHA}"
            docker pull "$src"
            docker tag "$src" "${CODE_IMAGE_REGISTRY}/${name}:${code_tag}"
            if [ "$name" = "amber-helper" ]; then
              docker tag "$src" "amber-helper:e2e"
            fi
          done
      - name: Run docker compose smoke tests
        run: |
          cargo test -p amber-compiler --all-features docker_smoke_ocap_blocks_unbound_callers -- --ignored --test-threads=1
          cargo test -p amber-compiler --all-features docker_smoke_config_forwarding_runtime_validation -- --ignored --test-threads=1
          cargo test -p amber-compiler --all-features docker_smoke_external_slot_routes_to_outside_service -- --ignored --test-threads=1
          cargo test -p amber-compiler --all-features docker_smoke_export_routes_to_host -- --ignored --test-threads=1
      - name: Run helper docker smoke test
        run: cargo test -p amber-helper --all-features helper_image_executes_run_plan_in_scratch -- --ignored --test-threads=1
